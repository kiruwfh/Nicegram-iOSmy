name: Build IPA
on:
  workflow_dispatch:  # Ручной запуск
jobs:
  build:
    runs-on: macos-14
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
        
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        brew install cmake ninja
        pip3 install -r build-system/Make/requirements.txt
        
    - name: Generate project
      run: |
        python3 build-system/Make/Make.py \
          --cacheDir="$HOME/bazel-cache" \
          generateProject \
          --configurationPath=build-system/appstore-configuration.json \
          --disableProvisioningProfiles
          
    - name: Build
      run: |
        xcodebuild -workspace Telegram.xcworkspace \
          -scheme Telegram \
          -configuration Release \
          -sdk iphoneos \
          -archivePath build/Telegram.xcarchive \
          archive \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Create IPA
      run: |
        mkdir -p build/Payload
        cp -r build/Telegram.xcarchive/Products/Applications/Telegram.app build/Payload/
        cd build && zip -r Telegram-unsigned.ipa Payload
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: Telegram-GhostMode-unsigned
        path: build/Telegram-unsigned.ipa
